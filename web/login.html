<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Sneaker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        .auth-form input {
            padding: 0.625rem 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s ease;
        }
        .auth-form input:focus { border-color: var(--accent); }
        .auth-form input::placeholder { color: var(--text-muted); }
        .auth-form .btn { width: 100%; padding: 0.625rem; font-size: 1rem; }
        .auth-error {
            display: none;
            color: var(--danger);
            font-size: 0.9rem;
            text-align: center;
            padding: 0.5rem;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .auth-footer a { color: var(--accent); text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1><a href="/" style="color: inherit; text-decoration: none;">Sneaker</a></h1>
            <p>One-time secret exchange</p>
        </header>
        <div class="card">
            <h2 style="margin-bottom: 1rem; font-size: 1.25rem;">Log In</h2>
            <div id="auth-error" class="auth-error"></div>
            <form id="auth-form" class="auth-form" data-page="login">
                <input type="email" name="email" required placeholder="Email" autocomplete="email">
                <input type="password" name="password" required placeholder="Password" autocomplete="current-password">
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="/signup.html">Sign up</a>
            </div>
        </div>
    </main>
    <script src="/static/js/auth.js" defer></script>
</body>
</html>
